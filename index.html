<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flower Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    body {
        overflow-x: hidden;
        background-color: rgb(255, 240, 240);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
    }

    .flower-img {
        cursor: pointer;
        transition: transform 0.2s;
    }

    .card {
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
    }


    .card img {
        transition: transform 0.4s ease, filter 0.4s ease;
    }
</style>

<body>
    <div class="container-fluid fixed-top shadow-lg bg-white">
        <div class="row">
            <div class="col text-center p-3">
                <div class="h4">
                    Flower Gallery
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 p-5 mb-5">
        <div class="row mb-5 gy-4 rounded-5" id="galleryRow">

        </div>
    </div>
    <script>
        fetch("flowers.json")
            .then(response => response.json())
            .then(flowers => {
                var galleryRow = document.getElementById("galleryRow");
                var galleryHTML = '';


                for (var i = 0; i < flowers.length; i++) {
                    galleryHTML += `
        <div class="col-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm rounded-5">
                <img src="${flowers[i].pictures}" class="card-img-top flower-img rounded-top-5" data-index="${i}">
                <div class="card-body">
                    <h5 class="card-title">${flowers[i].name}</h5>
                    <p class="card-text"><i>Scientific Name: ${flowers[i].scientificName}</i></p>
                    
                </div>
            </div>
        </div>
        `;
                }

                galleryRow.innerHTML = galleryHTML;


                document.body.insertAdjacentHTML('beforeend', `
    <div class="modal fade" id="flowerModal" tabindex="-1" aria-labelledby="flowerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="flowerModalLabel">Flower Name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img src="" id="modalImage" class="img-fluid mb-3">
            <p><i>Scientific Name: <span id="modalScientificName"></i></p>
            <p><strong>Origin:</strong> <span id="modalOrigin"></span></p>
            <p><strong>Interesting Fact:</strong> <span id="modalFact"></span></p>
          </div>
        </div>
      </div>
    </div>
    `);


                var modal = new bootstrap.Modal(document.getElementById('flowerModal'));
                var modalImage = document.getElementById('modalImage');
                var modalTitle = document.getElementById('flowerModalLabel');
                var modalScientificName = document.getElementById('modalScientificName');
                var modalOrigin = document.getElementById('modalOrigin');
                var modalFact = document.getElementById('modalFact');

                var images = document.getElementsByClassName('flower-img');
                for (var j = 0; j < images.length; j++) {
                    images[j].addEventListener('click', function () {
                        var index = this.getAttribute('data-index');
                        modalTitle.textContent = flowers[index].name;
                        modalImage.src = flowers[index].pictures;
                        modalScientificName.textContent = flowers[index].scientificName;
                        modalOrigin.textContent = flowers[index].origin;
                        modalFact.textContent = flowers[index].interestingFact;

                        modal.show();
                    });
                }
            });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
